<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Top 10 Favorites</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                text-align: center;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 1000px;
                margin: auto;
            }
            h1 {
                color: #333;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
            }
            .card {
                background: white;
                padding: 15px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border: 1px solid red;
                text-align: center;
            }
            .card img {
                width: 100%;
                max-height: 150px;
                object-fit: cover;
            }
            .card p {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Top 10 Favorite Foods</h1>
            <div class="grid">
                <div class="card">
                    <h3>Top 1</h3>
                    <img src="top1.png" alt="Top 1">
                    <p>Bulalo</p>
                </div>
                <div class="card">
                    <h3>Top 2</h3>
                    <img src="top2.png" alt="Top 2">
                    <p>Lechon Manok</p>
                </div>
                <div class="card">
                    <h3>Top 3</h3>
                    <img src="top3.png" alt="Top 3">
                    <p>Beef steak</p>
                </div>
                <div class="card">
                    <h3>Top 4</h3>
                    <img src="top4.png" alt="Top 4">
                    <p>Fried Chicken</p>
                </div>
                <div class="card">
                    <h3>Top 5</h3>
                    <img src="top5.png" alt="Top 5">
                    <p>Tinola Manok</p>
                </div>
                <div class="card">
                    <h3>Top 6</h3>
                    <img src="top6.png" alt="Top 6">
                    <p>Lamb</p>
                </div>
                <div class="card">
                    <h3>Top 7</h3>
                    <img src="top7.png" alt="Top 7">
                    <p>Fried Bangus</p>
                </div>
                <div class="card">
                    <h3>Top 8</h3>
                    <img src="top8.png" alt="Top 8">
                    <p>Grilled Blue Marlin</p>
                </div>
                <div class="card">
                    <h3>Top 9</h3>
                    <img src="top9.png" alt="Top 9">
                    <p>Korean Ramen</p>
                </div>
                <div class="card">
                    <h3>Top 10</h3>
                    <img src="top10.png" alt="Top 10">
                    <p>Carbonara</p>
                </div>
            </div>
        </div>
    </body>
</html>
